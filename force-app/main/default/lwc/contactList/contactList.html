<template>
  <div
    class="slds-var-m-top_medium slds-var-m-bottom_x-large slds-box slds-theme_default"
  >
    <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
      Change data view
    </h2>

    <!-- Button group: simple buttons -->
    <lightning-button-group class="slds-var-m-bottom_medium">
      <lightning-button
        label="Table"
        variant={tableVariant}
        onclick={handleClick}
      ></lightning-button>
      <lightning-button
        label="Card"
        variant={cardVariant}
        onclick={handleClick}
      ></lightning-button>
    </lightning-button-group>

    <template lwc:if={displayTable}>
      <lightning-datatable
        key-field="id"
        data={records}
        columns={columns}
      ></lightning-datatable>
    </template>
    <template lwc:if={displayCard}>
      <div class="slds-grid slds-wrap slds-grid_pull-padded-small">
        <template for:each={records} for:item="contact">
          <div
            class="slds-col slds-small-size_1-of-1 slds-large-size_1-of-2 slds-var-p-around_small"
            key={contact.id}
          >
            <lightning-card
              variant="Narrow"
              title={contact.name}
              icon-name="standard:contact"
            >
              <div class="slds-var-p-horizontal_small">
                <p>{contact.name}</p>
                <p>{contact.title}</p>
                <p>
                  <lightning-formatted-phone
                    value={contact.phone}
                  ></lightning-formatted-phone>
                </p>
                <p>
                  <lightning-formatted-email
                    value={contact.email}
                  ></lightning-formatted-email>
                </p>
              </div>
            </lightning-card>
          </div>
        </template>
      </div>
    </template>
  </div>
</template>
